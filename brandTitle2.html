<body>

<!--头部-->
<header id="header">
    <div class="m-h-logo">
        <a href="./index.html"><img src="./images/header_logo.png" alt=""/></a>
    </div>
    <div class="m-h-app">
        <a href="#"><img src="./images/header_app.png" alt=""/></a>
    </div>
</header>
<!--搜索-->
<section id="search">
    <div class="m-search">
        <input type="text" placeholder="请输入你想比价的商品"/>
        <input type="button" value="搜索"/>

</section>

</div>

<!--中间部分-->
<ul class="m-r-cont">
    <li>
        <a href="#">
            <div class="cont-pic">
                <img src="./images/cont-pic.jpg" alt=""/>
            </div>
            <div class="cont-right">
                <div class="cont-r-top">
                    悬赏爆料 618爆料有机会拿京东100元E卡
                </div>
                <div class="money">手机也能参与爆料哦</div>
                <div class="start">
                    <span class="glyphicon glyphicon-star"></span>
                    <span class="glyphicon glyphicon-star"></span>
                    <span class="glyphicon glyphicon-star"></span>
                    <span class="glyphicon glyphicon-star"></span>
                    <span class="glyphicon glyphicon-star"></span>
                </div>
                <div class="cont-r-bottom clearfix">
                    <span class="cont-time">慢慢买 | 06-17 00:00</span>
                <span class="cont-comment">
                    <i class="icon-comment"></i>27
                </span>
                </div>
            </div>
        </a>
    </li>
</ul>

<div class="hot">
    最新评论
</div>

            </div>

</div>




<!--底部-->
<section id="footer">
    <div class="foo-nav clearfix">
        <a href="#"><span>品牌排行</span></a>
        <a href="#"><img src="./images/more.png" alt=""/></a>
    </div>
    <ul class="foo-btnBox clearfix">
        <li><a href="#">登录</a></li>
        <li><a href="#">注册</a></li>
        <li><a href="javascript:scroll(0,0)">
            <img src="http://www.zuyushop.com/wap/images/top.jpg" width="15" height="15">
            返回顶部</a></li>
    </ul>
    <div class="foo-txt">
        <p>
            <a href="#">手机APP下载</a>
            慢慢买手机版 == 掌上比价平台
        </p>
        <p>m.manmanbuy.com</p>
    </div>
</section>

<script type="text/html" id="tem">
{{each result as value}}
<li>
    <a href="#{{value.productId}}">
        <div class="cont-pic">
            {{#value.productImg}}
        </div>
        <div class="cont-right">
            <div class="cont-r-top">
                {{value.productName}}
            </div>
            <div class="money">{{value.productPrice}}</div>
            <div class="start">
                <span class="glyphicon glyphicon-star"></span>
                <span class="glyphicon glyphicon-star"></span>
                <span class="glyphicon glyphicon-star"></span>
                <span class="glyphicon glyphicon-star"></span>
                <span class="glyphicon glyphicon-star"></span>
            </div>
            <div class="cont-r-bottom clearfix">
                <span class="cont-time">{{value.productQuote}}</span>
                <span class="cont-comment">
                    {{value.productCom}}
                </span>
            </div>
        </div>
    </a>
</li>
{{/each}}
</script>


<!--js文件 注意引入的依赖关系-->
<script src="./lib/jquery/jquery.min.js"></script>
