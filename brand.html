<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="favicon.ico"  type="image/x-icon"/>

    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--引入第三方框架UI-->
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/base.css"/>
    <link rel="stylesheet" href="css/brand.css"/>
    <script type="text/javascript" src="./lib/less/less.js"></script>
    <title>白菜价</title>
</head>
<body>
<!--头部-->
<header id="header">
    <div class="row">
        <div class="col-xs-2 icon-back"><a href="###">＜</a></div>
        <div class="col-xs-8 m-h-logo">凑单品</div>
        <div class="col-xs-2 m-h-app"><a href="#"><img src="./images/header_app.png" alt=""/></a></div>
    </div>
</header>

<!--导航-->
<div>
    <div class="content">
        <div class="bcjNav">
            <ul class="hua clearfix">
                <li class="dropdown">
                    <a id="qq" data-target="#" href="http://example.com" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                        <P class="nameTxt">京东</P>
                        <span class="caret"></span>
                    </a>

                    <ul class="dropdown-menu shopName" aria-labelledby="qq">
                        <!--<li><a href="#">京东</a></li>-->
                    </ul>
                </li>
                <li class="dropdown">
                    <a id="ee" data-target="#" href="http://example.com" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                        <p class="cityTxt">华北</p>
                        <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu city" aria-labelledby="ee">
                        <!--<li><a href="#"></a></li>-->
                    </ul>
                </li>
                <li class="dropdown">
                    <a id="ww" data-target="#" href="http://example.com" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                        全部价格
                        <span class="caret"></span>
                    </a>

                </li>
            </ul>
        </div>
        <div class="search">
            <span></span>
        </div>
        <ul class="bjc-cont clearfix">
             <!--<li>
                 <a href="#">
                     <div class="cont-pic">
                         <img src="./images/cont-pic.jpg" alt=""/>
                     </div>
                     <div class="cont-bottom">
                        <p>1223</p>
                         <span>122</span>
                     </div>
                 </a>
             </li>-->
        </ul>
    </div>
</div>



<!--底部-->

<section id="footer">
    <ul class="foo-btnBox clearfix">
        <li><a href="#">登录</a></li>
        <li><a href="#">注册</a></li>
        <li><a href="javascript:scroll(0,0)">
            <img src="http://www.zuyushop.com/wap/images/top.jpg" width="15" height="15">
            返回顶部</a></li>
    </ul>
    <div class="foo-txt">
        <p>
            <a href="#">手机APP下载</a>
            慢慢买手机版 == 掌上比价平台
        </p>
        <p>m.manmanbuy.com</p>
    </div>
</section>


<script type="text/html" id="shopName">
{{each result as value}}
    <li data-shop="{{value.shopId}}"><a href="#">{{value.shopName}}</a></li>
{{/each}}
</script>
<script type="text/html" id="shopcity">
{{each result as value}}
    <li data-city="{{value.areaId}}"><a href="###">{{value.areaName}}</a></li>
{{/each}}
</script>
<script type="text/html" id="shopTable">
{{each result as value}}
<li>
    <a href="#">
        <div class="cont-pic">
            <img src="{{value.productImg}}" alt=""/>
        </div>
        <div class="cont-bottom">
            <p>{{value.productName}}</p>
            <span>{{value.productPrice}}</span>
        </div>
    </a>
</li>{{/each}}
</script>


<!--js文件 注意引入的依赖关系-->
<script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/bootstrap/js/bootstrap.min.js"></script>
<script src="./lib/template.js"></script>
<script src="./js/brand.js"></script>
</body>
</html>
