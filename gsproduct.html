<div id="proCont">

<script type="text/html" id="comment">
{{each result as value}}
<div class="row">
    <div class="col-xs-6">{{value.comName}}</div>
    <div class="col-xs-6">{{value.comTime}}</div>
</div>
<div class="comment-source">{{value.comFrom}}</div>
<div class="comment-txt">{{value.comContent}}</div>
{{/each}}
</script>


<!--js文件 注意引入的依赖关系-->
<script src="./lib/jquery/jquery.min.js"></script>
