<script type="text/html" id="contList">
{{each result as value}}
<li data-toggle="modal" data-target="#myModal">
    <a href="#">
        <div class="cont-pic">
            {{#value.couponProductImg}}
        </div>
        <div class="cont-right">
            <div class="cont-r-top">
                {{value.couponProductName}}
                <p>{{value.couponProductPrice}}</p>
            </div>
            <div class="cont-r-bottom clearfix">
                <span class="cont-time">{{value.couponProductTime}}</span>
            </div>
        </div>
        <span class="glyphicon glyphicon-menu-right"></span>
    </a>
</li>
{{/each}}
</script>
