<script type="text/html" id="moneyCont">
    {{each result as value}}
    <li>
        <a href="http://localhost:8080/MobileShopProject/inlanddiscount.html?productid={{value.productId}}">
            <div class="cont-pic">
                {{#value.productImgSm}}
            </div>
            <div class="cont-right">
                <div class="cont-r-top">
                    {{#value.productName}}
                    <span>{{#value.productPinkage}}</span>
                </div>
                <div class="cont-r-bottom clearfix">
                    <span class="cont-time">{{#value.productFrom}} | {{#value.productTime}}</span>
                <span class="cont-comment">
                    <i class="icon-comment"></i>{{#value.productComCount}}
                </span>
                </div>
            </div>
        </a>
    </li>
    {{/each}}
</script>
